    <!-- Basin Ahoy (defer + onload init) -->
    <script>
      function configureAhoy() {
        if (!window.ahoy) return;
        ahoy.configure({
          visitsUrl: "https://usebasin.com/ahoy/visits",
          eventsUrl: "https://usebasin.com/ahoy/events",
          page: "4da2cdee83ad"
        });
        ahoy.trackView();
        ahoy.trackSubmits();
      }
      window.addEventListener('ahoy:ready', configureAhoy);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/ahoy.js@0.3.9/dist/ahoy.min.js"
            defer
            onload="window.dispatchEvent(new Event('ahoy:ready'))"></script>
